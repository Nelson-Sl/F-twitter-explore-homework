<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header class="header">
    <h1 class="header-title">Twitter</h1>
    <ul class="header-nav">
      <li class="header-nav-login">登录</li>
      <li class="header-nav-register">注册</li>
    </ul>
  </header>

  <main class="main">
    <div class="main-container">
      <h2 class="main-container-title">查看世界上正在发生的事情</h2>
      <form class="main-container-form" action="" method="">  
        <div>
          <label class="main-container-form-label" for="username">电话，邮件地址或用户名</label>
          <input class="main-container-form-input" id="username" type="text" />
        </div>
        <div>
          <label class="main-container-form-label" for="password">密码</label>
          <input class="main-container-form-input" id="password" type="text" />
        </div>
<!--        TODO feedback: 这个class的名字太长了，哈哈，可以短一点就叫'forgot-password-link,其他的class也是一样的问题哈'-->
        <a class="main-container-form-forgotten-password" href="">忘记密码？</a>
        <button class="main-container-form-login">登录</button>
        <span>或</span>
        <button class="main-container-form-register">注册</button>
      </form>
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
